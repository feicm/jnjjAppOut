<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maxmum-scale=1.0,user-scalable=no"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="static/lib/all.css">
</head>
<style>
    ::-webkit-input-placeholder {
        color : #fff;
    }
</style>
<body>
<form class="login_f" action="" method="post" id="login_form">
    <div class="app_ico">
        <i class="icon icon-appicon"></i>
    </div>
    <div class="list-block">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="text" placeholder="用户名" id="username">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media">
                        <i class="icon icon-form-password"></i>
                    </div>
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="password" placeholder="密码" id="password">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="ft w100">
        <button onclick="return false" class="ui_btn ui_btn_01 ui_radius ui_btn_block" id="login-submit" type="submit">
            登录
        </button>
        <a class="ui_btn ui_btn_02 ui_radius fl" id="rigister">
            快速注册
        </a>
        <a class="ui_btn ui_btn_02 ui_radius fr" id="skip">
            跳过
        </a>
    </div>
</form>
<script type="text/javascript" charset="utf-8" src="static/js/lazyload.js"></script>
<script>
    LazyLoad.js(
            [
                'js/zepto.min.js',
                'js/WISPComponents_v3.0.js',
                'js/appConfig.js',
                'js/common.js',
                'js/login.js'], function () {
                console.log("js延迟加载");
            });
</script>
</body>

<script src="js/common.js"></script>
<script src="js/login.js"></script>-->
</html>
