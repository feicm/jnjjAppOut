<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maxmum-scale=1.0,user-scalable=no"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
    <title>快处查询</title>
    <link type="text/css" rel="stylesheet" href="static/lib/all.css">
</head>
<body>
<form class="rigister_f c" action="" method="post">
    <div class="list-block J_btnHighlightWithInput">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-record"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">报 案 号</div>
                        <div class="item-input">
                            <input id="q_record" data-type="record" type="text" placeholder="请输入记录号">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon icon-cardnum"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">验 证 码</div>
                        <div class="item-input">
                            <input id="vcode" data-type="record" type="text" placeholder="请输入验证码">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <p class="red-tips" style="-webkit-user-select: text;">
        *关注 <b class="fs12 fw">jnjjfw</b> 长按可以复制到微信粘贴关注，快处信息来源与微信事故快处上报，本页面只提供查询功能。
    </p>

    <div class="ft w100">
        <a class="ui_btn ui_btn_01 ui_radius ui_btn_block ui_btn_01_disable" id="sgkc_btn">
            查询
        </a>
    </div>
</form>
<script type="text/javascript" charset="utf-8" src="static/js/lazyload.js"></script>
<script>
    setTimeout(function () {
        LazyLoad.js(
                [
                    'static/lib/lib.js',
                    'static/js/query.js'
                ], function () {
                    console.log("js延迟加载成功");
                });
    }, 10);
</script>
</body>
