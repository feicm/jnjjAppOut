<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maxmum-scale=1.0,user-scalable=no"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
    <title>驾照绑定</title>
    <link type="text/css" rel="stylesheet" href="static/lib/all.css">
</head>
<body>
<div class="c" data-mode='card'>
    <form class="rigister_f" action="" method="post" id="bindcard_form">
        <div class="list-block J_btnHighlightWithInput">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-user-men"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">姓 名</div>
                            <div class="item-input">
                                <input id="name" data-type="cnuser" type="text" placeholder="请输入驾驶人姓名">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-phone2"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">手 机</div>
                            <div class="item-input">
                                <input id="phone" data-type="mobile" type="text" placeholder="请输入驾驶人手机号码">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-cardnum"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">身份证号</div>
                            <div class="item-input">
                                <input id="idnum" data-type="card" type="text" placeholder="请输入驾驶人身份证号">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-dabh"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">档案编号</div>
                            <div class="item-input">
                                <input id="dabh" data-type="archive" type="text" value="3701" placeholder="请输入驾驶证档案编号">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="ft w100">
            <a class="ui_btn ui_btn_01 ui_radius ui_btn_block ui_btn_01_disable" id="bindcard_btn">
                确认
            </a>
        </div>
    </form>
</div>
<script type="text/javascript" charset="utf-8" src="static/js/lazyload.js"></script>
<script>
    setTimeout(function () {
        LazyLoad.js(
                [
                    'static/lib/lib.js',
                    'static/js/bind.js',
                    'static/js/mobiscroll.all.js'
                ], function () {
                    console.log("js延迟加载成功");
                });
    }, 10);

</script>
</body>

</html>
