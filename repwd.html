<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maxmum-scale=1.0,user-scalable=no"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
    <title>密码修改</title>
    <link type="text/css" rel="stylesheet" href="static/lib/all.css">
</head>
<body>
<form class="rigister_f" action="" data-mode="p_repwd" method="post">
    <div class="list-block J_btnHighlightWithInput">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">旧 密 码</div>
                        <div class="item-input">
                            <input id="repwd_old" data-type="psd" type="password" placeholder="请输入旧密码">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">新 密 码</div>
                        <div class="item-input">
                            <input id="repwd_new" data-type="psd" type="password" placeholder="请输入新密码">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">再次输入</div>
                        <div class="item-input">
                            <input id="repwd_new2" data-type="psd" type="password" placeholder="请再次输入新密码">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="ft w100">
        <a class="ui_btn ui_btn_01 ui_radius ui_btn_block ui_btn_01_disable" id="repwd_btn">
            确认修改
        </a>
    </div>
</form>
<script type="text/javascript" charset="utf-8" src="static/js/lazyload.js"></script>
<script>
    setTimeout(function () {
        LazyLoad.js(
                [
                    'static/lib/lib.js',
                    'static/js/pwd.js'
                ], function () {
                    console.log("js延迟加载成功");
                });
    }, 10);
</script>
</body>

<script src="js/appConfig.js"></script>
<script src="js/common.js"></script>
<script src="js/pwd.js"></script>-->
</html>
