<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maxmum-scale=1.0,user-scalable=no"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
    <title>密切联系人</title>
    <link type="text/css" rel="stylesheet" href="static/lib/all.css">
</head>
<body>
<form class="rigister_f c" action="" data-mode="p_closeContacts" method="post">
    <div class="list-block J_btnHighlightWithInput">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-user"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">姓 名</div>
                        <div class="item-input">
                            <input id="c_name" data-type="cnuser" class="tr" type="text" placeholder="+添加">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-phone2"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">手 机</div>
                        <div class="item-input">
                            <input id="c_phone" data-type="mobile" class="tr" type="text" placeholder="+添加">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon icon-idcard2"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">身份证号</div>
                        <div class="item-input">
                            <input id="c_sfzh" data-type="card" class="tr" type="text" placeholder="+添加">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="ft w100">
        <a class="ui_btn ui_btn_01 ui_radius ui_btn_block ui_btn_01_disable" id="save">
            保存
        </a>
    </div>
</form>
<script type="text/javascript" charset="utf-8" src="static/js/lazyload.js"></script>
<script>
    setTimeout(function () {
        LazyLoad.js(
                [
                    'static/lib/lib.js',
                    'static/js/personal.js'
                ], function () {
                    console.log("js延迟加载成功");
                });
    }, 10);
</script>
</body>
